<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        <h:form id="ConsultaDatosPozos" acceptcharset="ISO-8859-1">
            <p:panel header="LISTADO DE DATOS DE LOS POZOS"  >
                <p:toolbar>

                    <f:facet name="left">
                        <p:button icon="ui-icon-arrowreturnthick-1-w" href="./../../index.xhtml"/>
                    </f:facet> 

                </p:toolbar>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:messages autoUpdate="true" closable="true" showDetail="true"/>

                <p:dataTable id="ConsultaDatosPozos" value="#{consdatospozosbeans.lstpozos}" 
                             var="ConsPozos" 
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,15" 
                             >     
                    <p:column headerText="Municipio" filterBy="#{ConsPozos.municipios.nombremunicipio}">
                        <h:outputLabel value="#{ConsPozos.municipios.nombremunicipio}"/>
                    </p:column>
                    <p:column headerText="Pozo" filterBy="#{ConsPozos.pozo}">
                        <h:outputLabel value="#{ConsPozos.pozo}"/>
                    </p:column>
                    <p:column headerText="Tipo pozo" filterBy="#{ConsPozos.tipopozo}">
                        <h:outputLabel value="#{ConsPozos.tipopozo}"/>
                    </p:column>  
                    <p:column headerText="Geología" filterBy="#{ConsPozos.geologia}">
                        <h:outputLabel value="#{ConsPozos.geologia}"/>
                    </p:column>  
                    <p:column headerText="Observación" filterBy="#{ConsPozos.observacion}">
                        <h:outputLabel value="#{ConsPozos.observacion}"/>
                    </p:column>  
                    <p:column headerText="Estado" filterBy="#{ConsPozos.estadopozo}">
                        <h:outputLabel value="#{ConsPozos.estadopozo}"/>
                    </p:column>  
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
