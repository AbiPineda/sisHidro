<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">
        <h:form id="ConsultaHVEM" acceptcharset="ISO-8859-1">
            <p:panel header="LISTADO DE HOJA DE VISITAS A ESTACIONES METEOROLÓGICAS"  >
                <p:toolbar>

                    <f:facet name="left">
                        <p:button icon="ui-icon-arrowreturnthick-1-w" href="./../../index.xhtml"/>
                    </f:facet> 

                </p:toolbar>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:messages autoUpdate="true" closable="true" showDetail="true"/>

                <p:dataTable id="ConsultaHVEM" value="#{consestacionesmetbeans.lsthojavisitasestacionesmet}" 
                             var="ConsHVEM" 
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,15" 
                             >   
                    
                    
                    
                    <p:column headerText="Tipo Visitante" filterBy="#{ConsHVEM.visitantes.tipovisitante}">
                        <h:outputLabel value="#{ConsHVEM.visitantes.tipovisitante}"/>
                    </p:column>
                    <p:column headerText="Visitante" filterBy="#{ConsHVEM.visitantes.nombrevisitante}">
                        <h:outputLabel value="#{ConsHVEM.visitantes.nombrevisitante}"/>
                    </p:column>
                    <p:column headerText="Fecha" filterBy="#{ConsHVEM.fechavisita}">
                        <h:outputLabel value="#{ConsHVEM.fechavisita}"/>
                    </p:column>
                    <p:column headerText="Estación Met." filterBy="#{ConsHVEM.estacionmeteorologica.codigoestacion}">
                        <h:outputLabel value="#{ConsHVEM.estacionmeteorologica.codigoestacion}"/>
                    </p:column>                 
                    <p:column headerText="Observación" filterBy="#{ConsHVEM.observacion}">
                        <h:outputLabel value="#{ConsHVEM.observacion}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
