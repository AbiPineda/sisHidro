<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3 class="first">Datos de pozos por tipo de administración</h3>
    <body>

        <ui:composition template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:dataTable  var="pozo" value="#{rowGroupViewPozos.pozos}" widgetVar="pozosTable" 
                                  emptyMessage="No pozos encontrados por el criterio" filteredValue="#{rowGroupViewPozos.pozosfiltrada}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar todos los campos:" />
                                <p:inputText id="globalFilter" onkeyup="PF('pozosTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{pozo.pozo}" headerText="CÓDIGO" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{pozo.pozo}" />
                        </p:column>

                        <p:column filterBy="#{pozo.fechacreacionpozo}" headerText="F. CREACIÓN" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{pozo.fechacreacionpozo}" />
                        </p:column>
                        <p:column filterBy="#{pozo.niveldepozo}" headerText="NIVEL(mts)" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{pozo.niveldepozo}" />
                        </p:column>
                        <p:column filterBy="#{pozo.profundidad}" headerText="PROFUNDIDAD(mts)" footerText="contains" filterMatchMode="contains">
                            <h:outputText value="#{pozo.profundidad}" />
                        </p:column>

                        <p:column filterBy="#{pozo.tipopozo}" headerText="TIPO POZO" footerText="exact" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('pozosTable').filter()" >
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{rowGroupViewPozos.tipoPozos}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{pozo.tipopozo}" />
                        </p:column>

                        <p:column filterBy="#{pozo.estadopozo}" headerText="ESTADO POZO" footerText="exact" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('pozosTable').filter()" >
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{rowGroupViewPozos.estadoPozos}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{pozo.estadopozo}" />
                        </p:column>



                    </p:dataTable>
                </h:form>

                UES-FMP, Copyright © 2018 Todos los derechos reservados
            </ui:define>

        </ui:composition>

    </body>
</html>
