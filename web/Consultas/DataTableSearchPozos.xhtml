<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmPozos" acceptcharset="ISO-8859-1">
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            <p:dataTable id="tablaPozos" value="#{rowGroupViewPozos.pozos}"
                         var="pozo"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         filteredValue="#{rowGroupViewPozos.pozosfiltrada}"
                         widgetVar="wTablaPozos">
                
                
                
                <p:column headerText="Código">
                    <h:outputText value="#{pozo.pozo}" />
                </p:column>
                <p:column headerText="Fecha Creación">
                    <h:outputText value="#{pozo.fechacreacionpozo}" />
                </p:column>
                <p:column headerText="Nivel(mts)">
                    <h:outputText value="#{pozo.niveldepozo}" />
                </p:column>
                <p:column headerText="Profundidad(mts)">
                    <h:outputText value="#{pozo.profundidad}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{pozo.estadopozo}" />
                </p:column>                
                <p:column headerText="Tipo Pozo">
                    <h:outputText value="#{pozo.tipopozo}" />
                </p:column>
                <p:column headerText="Acción" style="width: 5%">
                    <p:panelGrid>
                        <p:column headerText="">
                            <p:commandButton  icon="ui-icon-search" title="View" oncomplete="PF('dlgBuscar').show();"
                                              ajax="true" update="formPozos">
                                <f:setPropertyActionListener target="#{rowGroupViewPozos.pozoSeleccionado}"
                                                             value="#{pozo}"/>
                            </p:commandButton>
                        </p:column>                        
                    </p:panelGrid>
                </p:column>    
            </p:dataTable>
        </h:form>
        <h:form id="formPozos">
            <p:dialog id="dlg" widgetVar="dlgBuscar" header="Buscar datos de pozos">
                <p:panel header="Buscar">
                    <p:panelGrid styleClass="sinBorde">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idpozo" value="id Pozo"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="idpozo" value="#{rowGroupViewPozos.pozoSeleccionado.idpozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="codipozo" value="Código"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="codipozo" value="#{rowGroupViewPozos.pozoSeleccionado.pozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="latitud" value="Latitud"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="latitud" value="#{rowGroupViewPozos.pozoSeleccionado.latitud}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="longitud" value="Longitud"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="longitud" value="#{rowGroupViewPozos.pozoSeleccionado.longitud}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="altura" value="Altura(mts)"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="altura" value="#{rowGroupViewPozos.pozoSeleccionado.altura}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="niveldepozo" value="Nivel(mts)"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="niveldepozo" value="#{rowGroupViewPozos.pozoSeleccionado.niveldepozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="profundidad" value="Profundidad(mts)"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="profundidad" value="#{rowGroupViewPozos.pozoSeleccionado.profundidad}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="fechacreacionpozo" value="Fecha Crea"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="fechacreacionpozo" value="#{rowGroupViewPozos.pozoSeleccionado.fechacreacionpozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="geologia" value="Geologia"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="geologia" value="#{rowGroupViewPozos.pozoSeleccionado.geologia}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="observacion" value="Observación"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="observacion" value="#{rowGroupViewPozos.pozoSeleccionado.observacion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="estadopozo" value="Estado"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="estadopozo" value="#{rowGroupViewPozos.pozoSeleccionado.estadopozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="tipopozo" value="Tipo Pozo"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="tipopozo" value="#{rowGroupViewPozos.pozoSeleccionado.tipopozo}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="municipio" value="Municipio"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="municipio" value="#{rowGroupViewPozos.pozoSeleccionado.municipios.nombremunicipio}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="propietario" value="Propietario"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="propietario" value="#{rowGroupViewPozos.pozoSeleccionado.propietario.nombrepropietario}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
