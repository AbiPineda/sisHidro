<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
                

    <ui:define name="content">
        <h:form id="ConsultaPropietario" acceptcharset="ISO-8859-1">
            <p:panel header="LISTADO DE PROPIETARIOS"  >
                             
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:messages autoUpdate="true" closable="true" showDetail="true"/>

                <p:dataTable id="ConsultaPropietario" value="#{propietariobeans.lstpropietario}" 
                             var="ConsPropietario" 
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="5,10,15" 
                             >     
                    <p:column headerText="Nombre" filterBy="#{ConsPropietario.nombrepropietario}">
                        <h:outputLabel value="#{ConsPropietario.nombrepropietario}"/>
                    </p:column>
                    <p:column headerText="Apellido" filterBy="#{ConsPropietario.apellidopropietario}">
                        <h:outputLabel value="#{ConsPropietario.apellidopropietario}"/>
                    </p:column>
                    <p:column headerText="DirecciÃ³n" filterBy="#{ConsPropietario.direccionpropietario}">
                        <h:outputLabel value="#{ConsPropietario.direccionpropietario}"/>
                    </p:column>
                    <p:column headerText="Tel. Fijo" filterBy="#{ConsPropietario.telefonofijopropietario}">
                        <h:outputLabel value="#{ConsPropietario.telefonofijopropietario}"/>
                    </p:column>  
                    <p:column headerText="Tel. Celular" filterBy="#{ConsPropietario.telefonocelularpropietario}">
                        <h:outputLabel value="#{ConsPropietario.telefonocelularpropietario}"/>
                    </p:column>  
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
